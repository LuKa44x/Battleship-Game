<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="src/index.js" defer></script>
    <title>Battleship</title>
  </head>
  <body>
    <h1>Battleship</h1>
    <div class="modal-overlay">
      <div class="modal-content">
        <h3>Setup Game</h3>
        <input
          type="text"
          placeholder="Player 1 Name"
          id="player1Name"
          required
        />
        <input
          type="text"
          placeholder="Player 2 Name"
          id="player2Name"
          required
        />
        <div class="ai-option">
          <input type="checkbox" class="ai-checkbox" />
          <label for="ai-checkbox">Play Against AI</label>
        </div>
        <button class="startGameBtn">Start Game</button>
      </div>
    </div>
    <div class="turnDisplay-container">
      <h4>Turn</h4>
    </div>
    <div class="game-container">
      <div class="player1-stats-container"></div>
      <div class="player1-gameboard-container"></div>
      <div class="player2-gameboard-container"></div>
      <div class="player2-stats-container"></div>
    </div>
    <div class="ships-container">SHIPS:</div>
    <div class="inputs-container">
      <div class="buttons-container">
        <button class="start-game-button">Start Game</button>
        <button class="reset-board-button">Reset Board</button>
        <button class="finish-round-button">Finish Round</button>
        <button class="randomize-ships-button">Randomize Ships</button>
        <button class="rotate-ship-button">Rotate Ship</button>
      </div>
    </div>
  </body>
</html>
